[package]
name = "lazy-wspace"
version = "0.1.0"
authors = ["Thalia Archibald"]
edition = "2021"
description = "A Whitespace interpreter with lazy semantics"
repository = "https://github.com/thaliaarchi/lazy-wspace"
license = "GPL-3.0-or-later"
keywords = ["whitespace", "interpreter"]
categories = ["compilers"]

[dependencies]
arrayvec = "0.7"
bitvec = "1.0"
bstr = "1.3"
rug = "1.19"
simdutf8 = "0.1"

[profile.release]
lto = true
